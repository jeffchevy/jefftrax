<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1" name="viewport">
<title>Responsive Carousel - jCarousel Examples</title>

<link rel="stylesheet" type="text/css" href="../../CarouselSkeleton_files/style.css" />
<link rel="stylesheet" type="text/css" href="../../CarouselSkeleton_files/jcarousel.responsive.css" />
<script type="text/javascript" src="../../CarouselSkeleton_files/jquery.js"></script>
<script type="text/javascript" src="../../CarouselSkeleton_files/jquery.jcarousel.min.js"></script>
<script type="text/javascript" src="../../CarouselSkeleton_files/jcarousel.responsive.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
	
	});
</script>

</head>
<body>
	<div class="wrapper">
		<h1>Responsive Carousel</h1>
		<p>This example shows how to implement a responsive carousel.
			Resize the browser window to see the effect.</p>
		<div class="jcarousel-wrapper">
			<div class="jcarousel" data-jcarousel="true">
				<ul style="left: 0px; top: 0px;">
					<li><img src="../../images/awards/Able.png"></li>
                    <li><img src="../../images/awards/50 Miler Award.png"></li>
                    <li><img src="../../images/awards/Arts and Hobbies Bronze Award.png"></li>
                    <li><img src="../../images/awards/Backpacking.png"></li>
                    <li><img src="../../images/awards/Basketball.png"></li>
                    <li><img src="../../images/awards/Boardsailing BSA.png"></li>
                    <li><img src="../../images/awards/Caving.png"></li>
                    <li><img src="../../images/awards/Bowling.png"></li>
                    <li><img src="../../images/awards/Canoe Camping.png"></li>
                    <li><img src="../../images/awards/Denali.png"></li>
                    <li><img src="./CarouselSkeleton_files/img3.jpg"></li>
                    <li><img src="./CarouselSkeleton_files/img4.jpg"></li>
                    <li><img src="./CarouselSkeleton_files/img5.jpg"></li>
                    <li><img src="./CarouselSkeleton_files/img6.jpg"></li>
				</ul>
			</div>
			<a class="jcarousel-control-prev" href="#"
				data-jcarouselcontrol="true">‹</a> <a class="jcarousel-control-next"
				href="#" data-jcarouselcontrol="true">›</a>
		</div>
	</div>
</body>
</html>
